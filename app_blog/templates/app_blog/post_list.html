{% extends "base/base.html" %}
{% block titulo %}Index{% endblock %}
{% block cuerpo %}
<h1>Posts</h1>
<a href="{% url 'post_nuevo' %}">Nuevo</a>
<ul>
    {% for post in object_list %}
    <li>{{ post.autor }} | {{ post.titulo }} | {{ post.cuerpo }} | {{ post.fecha }}
    <a href="{% url 'post_editar' post.id %}">Editar</a>
    <a href="{% url 'post_eliminar' post.id %}">Borrar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
